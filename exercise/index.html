<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>焦点图/幻灯片</title>
    <link rel="stylesheet" href="css/focus.css">
    <!-- <script src="js/jquery1.42.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>

<body>
    <div id="slideBox" class="slideBox slideBox1">
        <div class="hd hd-js-1">
            <ul>
            </ul>
        </div>
        <div class="bd bd-js-1">
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic1.jpg" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic2.jpg" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic3.jpg" />
                    </a>
                </li>
            </ul>
        </div>
        <a class="prev" href="javascript:void(0)"></a>
        <a class="next" href="javascript:void(0)"></a>
    </div>

    <br>

    <div id="slideBox" class="slideBox slideBox2">
        <div class="hd hd-js-2">
            <ul>
            </ul>
        </div>
        <div class="bd bd-js-2">
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic1.jpg" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic2.jpg" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="images/pic3.jpg" />
                    </a>
                </li>
            </ul>
        </div>
        <a class="prev" href="javascript:void(0)"></a>
        <a class="next" href="javascript:void(0)"></a>
    </div>
    <script>
        $(function () {
            function slide1() {
                var LI = $(".bd-js-1 ul li");
                var HTML = "";
                for (var i = 0; i < LI.length; i++) {
                    HTML += "<li></li>";
                }
                $(".hd-js-1 ul").html(HTML);

                jQuery(".slideBox1").slide({
                    mainCell: ".bd ul",
                    autoPlay: true,
                    effect: "leftLoop",
                    trigger: "mouseover",
                    interTime:3000,
                    delayTime: 300
                });

                //左右按钮 显示隐藏
                // $(".bd-js-1").mouseover(function(){
                //     $(".prev,.next").css("display","block");
                // })
                // $(".bd-js-1").mouseout(function(){
                //     $(".prev,.next").css("display","none");
                // })
            };
            slide1();

            function slide2() {
                var LI = $(".bd-js-2 ul li");
                var HTML = "";
                for (var i = 0; i < LI.length; i++) {
                    HTML += "<li></li>";
                }
                $(".hd-js-2 ul").html(HTML);

                jQuery(".slideBox2").slide({
                    mainCell: ".bd ul",
                    autoPlay: true,
                    effect: "fade",
                    trigger: "click",
                    interTime: 3000
                });
            };
            slide2();
        })
    </script>
</body>

</html>
